<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align Item Baseline</title>
  <style>
    .parent {
      background: grey;
      width: 800px;
      height: 800px;
      display: flex;
      justify-content: space-between;
      /* Warto tu sobie pozmieniać wartości. Najlepiej różnicę widać
      między baseline a flex-start. */
      align-items: baseline;
    }

    .child {
      color: #fff;
      background-color: darkorange;
      width: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Elementy będą wycentrowane w taki sposób, żeby każdy tekst
    w środku flex item był na takim samym poziomie. */
    .child1 {
      font-size: 60px;
    }
    .child2 {
      font-size: 100px;
    }
    .child4 {
      font-size: 25px;
    }
    .child5 {
      font-size: 120px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child child1">A</div>
    <div class="child child2">B</div>
    <div class="child child3">C</div>
    <div class="child child4">D</div>
    <div class="child child5">E</div>
  </div>
</body>
</html>
