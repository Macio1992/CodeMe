<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Grow</title>
  <style>
    .parent {
      border: 1px solid gray;
      width: 800px;
      display: flex;
    }

    .child {
      height: 200px;
      background-color: orange;
      border: 1px solid gray;
      /* Pomimo tego że nie ustawiłem flex items żadnej szerokości
      dzięki flex-grow: 1, każdy dostaje taki sam rozmiar. */
      flex-grow: 1;
    }

    .items {
      list-style: none;
      padding: 0;
      margin-top: 50px;
      display: flex;
      border: 1px solid;
    }

    .items .item {
      border: 1px solid orange;
      padding: 20px;
    }

    /* Flexbox bierze pustą przestrzeń i potem w odpowiedniej dawce przydziela
      jakąś część każdemu flex item, który ma inny flex-grow niż 0 (0 to domyślna wartość).
    */
    .item1 {
      flex-grow: 2;
    }
    .item2 {
      flex-grow: 1;
    }
    .item3 {
      flex-grow: 3;
    }
    .item4 {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>

  <ul class="items">
    <li class="item item1">Lorem ipsum dolor sit.</li>
    <li class="item item2">Lorem, ipsum.</li>
    <li class="item item3">Lorem, ipsum dolo</li>
    <li class="item item4">lorem</li>
  </ul>
</body>
</html>
