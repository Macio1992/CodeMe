<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align Content</title>
  <style>
    .parent {
      background-color: beige;
      width: 800px;
      /* Żeby pokazać align-content potrzebna jest wysokość
        flex container na tyle wysoka, żeby dobrze zademonstrować
      */
      height: 900px;
      display: flex;
      flex-wrap: wrap;
      /* Align content ustawia pionowo (bo mamy flex-direction: row)
      nie elementy, tylko rzędu elementów. Tu ustawiłem rzędy na dole. */
      align-content: flex-end;
    }

    .child {
      height: 200px;
      width: 200px;
      background-color: orange;
      border: 1px solid gray;
      /* Ustawiam box sizing, żeby borders wliczały się w content */
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>
