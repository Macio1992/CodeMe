<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Self</title>
    <style>
      .parent {
        background-color: grey;
        display: flex;
        height: 500px;
        align-items: center;
      }

      .child {
        width: 200px;
        height: 100px;
        background-color: orange;
        border: 1px solid #fff;
      }

      /* align self wycentruje konkretny flex item */
      .child3 {
        align-self: flex-start;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child child3"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
