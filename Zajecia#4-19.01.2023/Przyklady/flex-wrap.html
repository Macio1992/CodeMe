<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    .parent {
      background: grey;

    }

    .child {
      width: 25%;
      height: 100px;
      background-color: orange;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>

    <div class="child"></div>

    <div class="child"></div>

    <div class="child"></div>
