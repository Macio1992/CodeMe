<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie 2</title>
    <link rel="stylesheet" href="pinterest-example.css" />
  </head>
  <body>
    <div class="posts">
      <div class="post">
        <div class="image">
          <img
            src="https://ents24.imgix.net/image/000/355/619/18924bda8e31bcb4e2a720f8299823d8d316828c.jpg?auto=format&fp-x=0.503&fp-y=0.511&crop=focalpoint&w=375&h=600&q=40"
            alt="O2 Arena"
          />
        </div>
        <div class="content">
          <div class="top">
            <div class="actions">
              <img
                src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png"
                alt=""
              />
              <img
                src="https://cdn-icons-png.flaticon.com/512/5948/5948565.png"
                alt=""
              />
              <img
                src="https://cdn-icons-png.flaticon.com/512/2099/2099085.png"
                alt=""
              />
            </div>
            <div class="type">
              <p>Shows</p>
            </div>
            <button class="button">Save</button>
          </div>
          <div class="center">
            <h3>Send by <b>Mac</b></h3>
            <div class="user">
              <div class="avatar">
                <img
                  class="circle-image"
                  src="https://www.w3schools.com/w3images/avatar2.png"
                  alt="Avatar"
                />
                <div class="user-info">
                  <p class="user-name">mac</p>
                  <p class="user-followers-count">125 followers</p>
                </div>
              </div>
              <button class="button"><b>Follow</b></button>
            </div>
          </div>
          <div class="bottom">
            <h3 class="comments-header">Komentarze</h3>
            <form class="comment-area">
              <img class="circle-image" src="https://www.w3schools.com/w3images/avatar6.png" alt="Avatar">
              <input type="text" id="comment" name="comment">
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
