<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      img {
        /* Jeśli zakomentujemy max-width: 100%, to zdjęcie nie będzie się
        zmniejszać wraz ze zmniejszaniem rozdzielczości, tylko zostanie
        w swoim rozmiarze i pojawią się scrollbars. */
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <img
      src="https://media.istockphoto.com/id/1035676256/photo/background-of-galaxy-and-stars.jpg?s=612x612&w=0&k=20&c=dh7eWJ6ovqnQZ9QwQQlq2wxqmAR7mgRlQTgaIylgBwc="

    />
