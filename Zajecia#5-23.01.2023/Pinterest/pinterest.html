<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pinterest.css" />
  </head>
  <body>
    <div class="posts flex">
      <div class="post flex">
        <div class="post-image">
          <img src="pexels-photo-14445802.jpeg" alt="Post Photo" />
        </div>
        <div class="post-content">
          <div class="post-actions flex a-i-center j-c-space-between">
            <div class="icons">
              <img class="small-image" src="like_icon.png" alt="Like icon" />
              <img class="small-image" src="comment_icon.png" alt="Message icon" />
              <img class="small-image" src="share_icon.png" alt="Share icon" />
            </div>
            <p class="tag">Shows</p>
            <button class="button button-save">Save</button>
          </div>
          <div class="post-owner">
            <h1 class="header">Send by Mac</h1>
            <div class="post-owner-follow flex a-i-center">
              <img class="image-circle" src="avatar.png" alt="Avatar" />
              <div class="post-owner-follow-count flex flex-column">
                <p>mac</p>
                <p>125 followers</p>
              </div>
              <div class="flex f-g-1 j-c-flex-end">
                <button class="button button-follow">Follow</button>
              </div>
            </div>
          </div>
          <div class="post-comments">
            <h1 class="header">Comments</h1>
            <div class="flex a-i-center j-c-space-between">
              <img class="image-circle" src="avatar6.png" alt="Avatar">
              <input class="f-g-1" type="text">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
