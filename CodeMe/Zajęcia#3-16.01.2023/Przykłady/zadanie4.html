<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zadanie 4</title>
  <style>
    .big {
      font-size: 40px;
    }

    .small {
      font-size: 12px;
    }

    /* 1em - 16px 3*16 = 48px */
    .using_em {
      font-size: 3em;
    }

    /* 1 rem - 16px  */
    .using_rem {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div>
    <p class="big">Big p</p>
    <p class="small">Small p</p>
    <p class="using_em">Using ems</p>
    <p class="using_rem">Using rems</p>
  </div>
</body>
</html>
