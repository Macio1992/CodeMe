<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie 10</title>
    <style>
      .container div {
        border: 1px solid blue;
        width: 100px;
        height: 100px;
        float: left;
        /* float: right */
      }

      .box4 {
        border: 1px solid red;
        width: 150px;
        height: 100px;
        clear: both;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <!-- 3 divy z property float -->
      <div class="box1">Example 1</div>
      <div class="box2">Example 2</div>
      <!-- Ostatni element z float -->
      <div class="box3">Example 3</div>
    </section>
    <!-- Temu elementowi ustawiamy clear -->
    <div class="box4">Example 4</div>
    <div class="box5">Example 5</div>
    <div class="box6">Example 6</div>
  </body>
</html>
