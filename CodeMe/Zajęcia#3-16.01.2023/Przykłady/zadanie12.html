<!-- Zadanie pokazuje jak wyśrodkować element blokowy -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zadanie 12</title>
  <style>
    /* Element rodzic jest większy niż element dziecko. Oba elementy są blokowe */
    .parent {
      background-color: yellow;
      height: 100px;
    }

    /* Element dziecko jest mniejszy i ma ustawiony margin: auto */
    .child {
      width: 100px;
      background-color: blue;
      height: 100px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
