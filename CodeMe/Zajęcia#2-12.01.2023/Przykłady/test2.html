<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 2</title>
    <style>
      td,
      th {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <form method="get">
      <div class="input-field">
        <label for="firstName">Imię:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Imię ..."
          required
        />
      </div>
      <br>
      <div class="input-field">
        <label for="lastName">Nazwisko:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Nazwisko ..."
          required
        />
      </div>
      <br>
      <div class="input-field">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email ..."
          required
        />
      </div>
      <br>
      <div class="input-field">
        <label for="document">Nr dowodu osobistego:</label>
        <input
          type="text"
          id="document"
          name="document"
          placeholder="Numer dowodu osobistego ..."
          required
          maxlength="10"
        />
      </div>
      <br>
      <div class="input-field">
        <label for="departureDate">Data wylotu</label>
        <input type="date" name="departureDate" id="departureDate" required />
      </div>
      <br>
      <div class="input-field">
        <label for="comeBackDate">Data powrotu</label>
        <input type="date" name="comeBackDate" id="comeBackDate" required />
      </div>
      <br>
      <div class="input-field">
        <label for="country">Kraj</label>
        <select name="country" id="country" required>
          <option value=""></option>
          <option value="poland">Polska</option>
          <option value="germany">Niemcy</option>
          <option value="france">Francja</option>
        </select>
      </div>
      <br>
      <input type="submit" value="Wyślij" />
    </form>

    <br />
    <br />
    <br />
    <br />

    <table>
      <caption></caption>
      <thead>
        <tr>
          <th>Product</th>
          <th>Flavors</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">Coffee</td>
          <td>Almond</td>
        </tr>
        <tr>
          <td>Mango</td>
        </tr>
        <tr>
          <td>Chocolate</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">These are exclusive favors</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
