<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie 1</title>
  </head>
  <body>
    <!--
      W tym przykładzie oba inputy będą w jednej linii, dlatego że <label> jest liniowy (inline),
      a <input> liniowo-blokowy (inline-block) -->
    <form method="post">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter your first name ..."/>

      <!-- Jeśli odkomentujemy element br poniżej, elementy(label i input) byłyby jeden pod drugim  -->
      <!-- <br> -->
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter your last name ..." />

      <!-- <br> -->
      <input type="submit" value="Wyślij" />
    </form>
  </body>
</html>
