<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .image {
      position: relative;
    }

    .code, .eco {
      position: absolute;
      padding: 10px 20px;
    }

    .code {
      background-color: green;
      bottom: 60px;
      opacity: 0.9;
    }

    .eco {
      background-color: coral;
      bottom: 10px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <main>
    <div class="products">
      <div class="product">
        <div class="image">
          <img src="https://photos6.spartoo.pl/photos/177/17787739/17787739_500_A.jpg" alt="Shirt">
          <div class="code">Blue Monday Code -40%</div>
          <div class="eco">Eco friendly</div>
        </div>
        <div class="info">
          <p class="name">CK Shirt</p>
          <p class="price">$500</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
