<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      font-size: 3em;
    }

    p::before {
      content: 'before';
      background: red;
    }

    p::after {
      content: 'after';
      background-color: yellow;
    }

    label::after {
      content: '*';
      color: red;
    }

  </style>
</head>

<body>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate maiores nemo debitis deleniti ea odio pariatur,
    quis sed esse distinctio eum! Pariatur, esse incidunt repellat itaque nam veritatis dicta totam.</p>

  <form>
    <label for="firstName">Name:</label>
    <input type="text" name="firstName" id="firstName" required>
    <input type="submit" value="Send">
  </form>
</body>

</html>
