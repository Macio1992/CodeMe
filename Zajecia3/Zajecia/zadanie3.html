<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float</title>
  <style>
    .parent {
      border: 1px solid;
      overflow: hidden;
    }

    .child {
      width: 200px;
      height: 200px;
      background-color: red;
      float: left;
    }
    /* .clear {
      clear: both;
    } */
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <!-- <div class="clear"></div> -->
  </div>
  <p>Siema</p>
</body>
</html>
