<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    td, th {
      border: 1px solid;
      padding: 5px;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John</td>
        <td>Doe</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane</td>
        <td>Doe</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Footer</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
