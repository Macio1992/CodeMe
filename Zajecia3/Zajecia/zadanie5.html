<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      width: 700px;
      height: 700px;
      border: 1px solid;
      position: relative;
    }

    .child {
      width: 200px;
      height: 200px;
      border: 1px solid;
      position: absolute;
    }

    .child-red {
      background-color: red;
      top: 20px;
      left: 10px;
      z-index: 1;
    }
    .child-blue {
      background-color: blue;
      top: 40px;
      left: 20px;
      z-index: 3;
    }
    .child-green {
      background-color: green;
      top: 60px;
      left: 30px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child child-red"></div>
    <div class="child child-blue"></div>
    <div class="child child-green"></div>
  </div>
</body>
</html>
