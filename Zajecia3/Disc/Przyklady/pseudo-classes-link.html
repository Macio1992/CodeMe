<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style-type: none;
    }
    a {
      display: inline-block;
      padding: 30px;
      font-size: 2em;
    }
    a:link {
      color: aqua;
    }
    a:visited {
      color: chartreuse;
    }
    a:hover {
      color: red;
    }
    a:active {
      color: yellow;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#7" class="link link1">Link1</a></li>
    <li><a href="#8" class="link link2">Link2</a></li>
    <li><a href="#9" class="link link3">Link3</a></li>
  </ul>
</body>
</html>
