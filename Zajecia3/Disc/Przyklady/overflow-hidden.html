<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overflow hidden</title>
  <style>
    .parent {
      border: 1px solid;
      background: yellow;
      /* Tu można odkomentować żeby naprawić sytuację */
      /* overflow: hidden; */
    }

    .child {
      width: 200px;
      height: 200px;
      background-color: red;
      float: left;
      margin-right: 30px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>
