<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: brown;
      margin-bottom: 10px;
    }

    .circle {
      border-radius: 50%;
    }

    .box1 {
      border-radius: 10px;
    }

    .box2 {
      border-radius: 5px 20px 5px;
    }

    .box3 {
      border-radius: 10px / 30px;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
