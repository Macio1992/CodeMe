<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section {
      border: 1px solid;
    }
    div {
      width: 200px;
      height: 200px;
    }
    .box1 {
      background-color: yellow;
      margin: auto;
    }
    .box2 {
      background-color: red;
      margin-left: auto;
    }
    .box3 {
      background-color: green;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <section>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </section>
</body>
</html>
