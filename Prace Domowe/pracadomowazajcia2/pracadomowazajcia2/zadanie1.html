<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="zadanie1.css" />
    <title>Zadanie 1</title>
  </head>
  <body>
    <!-- Nie używamy raczej id do stylowania. Utarło się że do stylowania,
      nwet jednego elementu używamy klas. Id to raczej do JSa -->
    <p id="paragraf1">
      <!-- <mark> używamy gdy chcemy jakiś element wyróżnić na żółto.
        Nie powinniśmy zmieniać mu koloru tła. To taki element który
        służy tylko do tego własnie żeby pokazać na żółto -->
        <!-- Druga sprawa tu powinna być lista <ul> :) -->
          <mark>Home</mark>
          <mark>About</mark>
          <mark>Contact</mark>
        </p>
        <!-- header powinien być jeden i do górnej części elementu. Np. wlaśnie
          do menu z linkami :) Tu zamiast header lepiej <div>. Nazwy klas lepiej po
            angielsku -->
            <header class="naglowek">
      <h1>Page title</h1>
      <p>First paragraph</p>
      <p>second paragraph</p>
    </header>
    <header class="naglowek">
      <h1>Section Heading</h1>
      <p>First paragraph</p>
      <p>second paragraph</p>
    </header>
    <footer class="stopka">My company footer</footer>
  </body>
</html>
<!-- Uwagi z tego pliku tyczą sie wszystkich :) a propo używania klas zamiast id, angielskich nazw, <div> zamiast <header> -->
