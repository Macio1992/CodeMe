<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      .row > * {
        background-color: cornflowerblue;
        padding: 20px;
        color: #fff;
      }

      @media screen and (min-width: 576px) {
        .row > * {
          background-color: orange;
        }
      }

      @media screen and (min-width: 768px) {
        .row > * {
          background-color: greenyellow;
        }
      }

      @media screen and (min-width: 992px) {
        .row > * {
          background-color: blueviolet;
        }
      }

      @media screen and (min-width: 1200px) {
        .row > * {
          background-color: yellow;
        }
      }

      @media screen and (min-width: 1400px) {
        .row > * {
          background-color: red;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 col-xxl-10">one</div>
        <div class="col-12 col-sm-2 col-md-3 col-lg-4 col-xl-3 col-xxl-1">two</div>
        <div class="col-12 col-sm-2 col-md-3 col-lg-4 col-xl-6 col-xxl-1">three</div>
      </div>
    </div>
  </body>
</html>
