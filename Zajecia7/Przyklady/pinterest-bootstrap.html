<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="pinterest.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-6 image">
              <img
                src="https://ents24.imgix.net/image/000/355/619/18924bda8e31bcb4e2a720f8299823d8d316828c.jpg?auto=format&fp-x=0.503&fp-y=0.511&crop=focalpoint&w=375&h=600&q=40"
                alt="O2 Arena"
              />
            </div>
            <div class="col-6 content">
              <div class="row py-3 align-items-center">
                <div class="col-auto icons">
                  <img
                    class="small-image"
                    src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png"
                    alt=""
                  />
                  <img
                    class="small-image"
                    src="https://cdn-icons-png.flaticon.com/512/5948/5948565.png"
                    alt=""
                  />
                  <img
                    class="small-image"
                    src="https://cdn-icons-png.flaticon.com/512/2099/2099085.png"
                    alt=""
                  />
                </div>
                <div class="col text-center">
                  <p>Shows</p>
                </div>
                <div class="col text-end">
                  <button class="btn btn-danger">Save</button>
                </div>
              </div>

              <div class="row py-3 align-items-center">
                <h1 class="heading-1">Send By Mac</h1>
                <div class="col-auto">
                  <img
                    class="circle-image"
                    src="https://www.w3schools.com/w3images/avatar2.png"
                    alt="Avatar"
                  />
                </div>
                <div class="col">
                  <p class="user-name">mac</p>
                  <p class="user-followers-count">125 followers</p>
                </div>
                <div class="col text-end">
                  <button class="btn btn-light">Follow</button>
                </div>
              </div>

              <div class="row py-3 align-items-center">
                <h1 class="heading-1">Comments</h1>
                <div class="col-auto">
                  <img
                    class="circle-image"
                    src="https://www.w3schools.com/w3images/avatar6.png"
                    alt="Avatar"
                  />
                </div>
                <div class="col input">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-emoji-smile"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                    />
                    <path
                      d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"
                    />
                  </svg>
                  <input type="text" class="form-control" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
