<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      div.d-flex {
        background-color: chocolate;
      }
      div > * {
        background-color: bisque;
        border: 1px solid #fff;
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-end justify-content-md-center">
      <div class="p-2">Flex item 1</div>
      <div class="p-2">Flex item 2</div>
      <div class="p-2">Flex item 3</div>
    </div>
    <div class="d-flex flex-column mt-5 align-items-center align-items-md-end">
      <div class="p-2">Flex item 1</div>
      <div class="p-2 align-self-start">Flex item 2</div>
      <div class="p-2">Flex item 3</div>
    </div>
    <div class="d-flex mt-5">
      <div class="p-2 me-auto">Flex Item 1</div>
      <div class="p-2">Flex Item 2</div>
      <div class="p-2">Flex Item 3</div>
    </div>
    <div class="d-flex mt-5">
      <div class="p-2 order-3">Flex Item 1</div>
      <div class="p-2 order-2">Flex Item 2</div>
      <div class="p-2 order-1">Flex Item 3</div>
    </div>
  </body>
</html>
