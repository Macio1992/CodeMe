<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      p {
        background-color: cadetblue;
        color: white;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <p class="text-start text-lowercase fs-1 fw-bold text-decoration-underline">Left/Start aligned, lowercase, big size, bold and underlined text</p>
        <p class="text-center text-uppercase fs-2 fw-italic text-decoration-line-through">Center aligned medium size, italic, line through text</p>
        <p class="text-end text-capitalize fs-3 fw-light">right/end capitalized smaller size bold light aligned text</p>
      </div>
    </div>
  </body>
</html>
