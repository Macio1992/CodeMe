<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive table</title>
    <link rel="stylesheet" href="responsive-table.css">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>Full Name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="No.">1</td>
          <td data-label="Full Name">Bill Gates</td>
          <td data-label="Position">Founder Microsoft</td>
          <td data-label="Salary">$1000</td>
        </tr>
        <tr>
          <td data-label="No.">2</td>
          <td data-label="Full Name">Steve Jobs</td>
          <td data-label="Position">Founder Apple</td>
          <td data-label="Salary">$1200</td>
        </tr>
        <tr>
          <td data-label="No.">3</td>
          <td data-label="Full Name">Larry Page</td>
          <td data-label="Position">Founder Google</td>
          <td data-label="Salary">$1100</td>
        </tr>
        <tr>
          <td data-label="No.">4</td>
          <td data-label="Full Name">Mark Zuckerberg</td>
          <td data-label="Position">Founder Facebook</td>
          <td data-label="Salary">$1300</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
