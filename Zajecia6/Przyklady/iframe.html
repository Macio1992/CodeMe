<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
    <style>
      iframe {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- To nie zadziała, Google uniemożliwia umieszczania siebie w iframe -->
    <iframe src="https://google.com"></iframe>
    <iframe src="https://bing.com" width="800" height="800"></iframe>
    <iframe
      src="inframe-inside.html"
      frameborder="1"
      width="600"
      height="800"
    ></iframe>
  </body>
</html>
